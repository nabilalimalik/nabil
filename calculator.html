<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="calculator.css">
		<script src="calculator.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<title>Bootstrap</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="index.html">Nabil</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
				<li class="nav-item dropdown">
				    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Projects
				    </a>
				    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				        <a class="dropdown-item active" href="calculator.html">Calculator</a>
				    </div>
				</li>
			    <li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
			    </li>
			    <li class="nav-item">
			        <a class="nav-link" href="#">Resume</a>
			    </li>
		    </ul>
		  </div>
		</nav>

		<div class="container">

			<div class="form-group row d-flex justify-content-center">
				<input class="form-control form-control-lg" type="text" id="input">
			</div>

			<div class="btn-toolbar justify-content-center" role="toolbar">
				<div class="btn-group p-2" role="group">
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="7" onclick="calculate(this.id)">7</button>
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="8" onclick="calculate(this.id)">8</button>
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="9" onclick="calculate(this.id)">9</button>
			  		<button type="button" class="btn btn-secondary btn-outline-info custom" id="add" onclick="calculate(this.id)"><b>+</b></button>
			  	</div>
			</div>

			<div class="btn-toolbar justify-content-center" role="toolbar">
				<div class="btn-group p-2" role="group">
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="4" onclick="calculate(this.id)">4</button>
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="5" onclick="calculate(this.id)">5</button>
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="6" onclick="calculate(this.id)">6</button>
			  		<button type="button" class="btn btn-secondary btn-outline-info custom" id="subtract" onclick="calculate(this.id)"><b>&#8722;</b></button>
			  	</div>
			</div>

			<div class="btn-toolbar justify-content-center" role="toolbar">
				<div class="btn-group p-2" role="group">
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="1" onclick="calculate(this.id)">1</button>
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="2" onclick="calculate(this.id)">2</button>
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="3" onclick="calculate(this.id)">3</button>
			  		<button type="button" class="btn btn-secondary btn-outline-info custom" id="divide" onclick="calculate(this.id)"><b>&#247;</b></button>
			  	</div>
			</div>

			<div class="btn-toolbar justify-content-center" role="toolbar">
				<div class="btn-group btn-group p-2" role="group">
					<button type="button" class="btn btn-info custom" id="c" onclick="calculate(this.id)">C</button>
			  		<button type="button" class="btn btn-light btn-outline-info custom" id="0" onclick="calculate(this.id)">0</button>
			  		<button type="button" class="btn btn-info custom" id="." onclick="calculate(this.id)">.</button>
			  		<button type="button" class="btn btn-secondary btn-outline-info custom" id="multiply" onclick="calculate(this.id)"><b>&#215;</b></button>
			  	</div>
			</div>

			<div class="btn-toolbar justify-content-center" role="toolbar">
			  	<div class="btn-group btn-group p-2" role="group">
			  		<button type="button" class="btn btn-warning btn-block" id="equal" onclick="calculate(this.id)">=</button>
				</div>
			</div>

		</div>
	</body>
</html>
